<!DOCTYPE html>
<html>
<head>
    <title>Country Capital Finder</title>
</head>
<body>
    <h2>Select a country</h2>
    <form method="POST">
        <select name="country">
            {% for country in countries %}
                <option value="{{ country }}" {% if selected == country %}selected{% endif %}>{{ country }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Capital</button>
    </form>

    {% if capital %}
        <h3>Capital: {{ capital }}</h3>
    {% endif %}
</body>
</html>
